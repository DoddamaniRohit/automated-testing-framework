name: Robot Framework CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Debug: show test structure (VERY IMPORTANT)
      - name: Show test directory structure
        run: |
          echo "Repo root:"
          ls -la
          echo "Tests folder:"
          ls -la tests
          echo "Student management:"
          ls -la tests/student_management
          echo "Suites:"
          ls -la tests/student_management/suites

      # 5. Run Robot Framework tests (CORRECT PATH)
      - name: Run Robot Framework tests
        run: |
          robot -d results tests/student_management/suites

      # 6. Upload Robot Framework reports
      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: results
