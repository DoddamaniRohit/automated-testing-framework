name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Start demo app server (CRITICAL)
      - name: Start demo app
        run: |
          cd demo_app
          nohup python -m http.server 8000 &
          sleep 10

      # 5️⃣ Debug directory structure (keep for safety)
      - name: Verify project structure
        run: |
          echo "Root:"
          ls -la
          echo "Tests:"
          ls -la tests
          echo "Student management:"
          ls -la tests/student_management

      # 6️⃣ Run Robot Framework tests
      - name: Run Robot Framework tests
        run: |
          robot --outputdir results tests/student_management

      # 7️⃣ Upload Robot reports
      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: results
