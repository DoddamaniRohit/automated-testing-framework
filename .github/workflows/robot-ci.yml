name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # üîç Debug step (VERY IMPORTANT ‚Äì keep this)
      - name: Show repository structure
        run: |
          echo "Repo root:"
          ls -la
          echo "Tests folder:"
          ls -la tests
          echo "Student management tests:"
          ls -la tests/student_management

      - name: Run Robot Framework tests
        run: |
          robot \
            --outputdir results \
            tests/student_management

      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
