name: Robot Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  robot-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”‘ Install virtual display
      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # ðŸ”‘ Start demo app
      - name: Start demo app
        run: |
          cd demo_app
          nohup python -m http.server 8000 &
          sleep 10

      # ðŸ”‘ Run Robot with virtual display
      - name: Run Robot Framework tests
        run: |
          xvfb-run --auto-servernum \
            robot --outputdir results tests/student_management

      - name: Upload Robot Framework results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-results
          path: results

      - name: AI-based test failure analysis
        if: always()
        run: |
          python ai_module/test_result_analyzer.py
